<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Style Sheets -->

        <!-- reset style sheet, overrides default browser styles -->
        <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all">
        
        <!-- main style sheet-->
        <link href="styles/main.css" rel="stylesheet" type="text/css" media="all">
        
        <title>Googley</title>    
    </head>
    
    <body>  
        <div id="container">
            <nav>
                <div id="nav-left">
                        <a class="left-menu" href="">About</a>
                        <a class="left-menu" href="">Store</a>
                </div>
                
                <div id="nav-right">
                    <img id="profile" src="images/profile-pic.jpg" alt="profile-picture">
                    
                    <!-- App launcher icon, use material.io/resources -->
                    <svg id="app-launcher" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/>
                    </svg>
                    
                    <a class="right-menu" href="">Images</a>
                    <a class="right-menu" href="">Gmail</a>
                </div>
            </nav>

            <main>
                <div id="main">
                    <div id="logo">
                        <img src="images/googley-logo.png" alt="logo">
                    </div>
                    
                    <div id="searchbox">
                        <!-- Search icon, use material.io/resources -->
                        <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="#9AA0A6">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                        
                        <input id="search-input" type="text"/>

                        <!-- Microphone icon, use material.io/resources -->
                        <svg id="mic" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="#4285f4">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
                        </svg>
                    </div>

                    <div id="buttons">
                        <button class="button-search">Googley Search</button>
                        <button class="button-lucky">I'm Feeling Lucky</button>
                    </div>  
                </div>
            </main>

            <footer>
                <div id="footer-container">
                    <div id="footer-left">
                        <a class="footer-links" href="">Advertising</a>
                        <a class="footer-links" href="">Business</a>
                        <a class="footer-links" href="">How Search works</a>
                    </div>

                    <div id="footer-center">
                        <img id="leaf" src="/images/leaf.png" alt="leaf">
                        <a class="carbon-neutral" href="">Carbon neutral since 2077</a>
                    </div>

                    <div id="footer-right">
                        <a class="footer-links" href="">Privacy</a>
                        <a class="footer-links" href="">Terms</a>
                        <a class="footer-links" href="">Settings</a>
                    </div>
                </div>

                


            </footer>
        </div>  
    </body>
</html>
